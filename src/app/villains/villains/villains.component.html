<div class="control-panel">
  <div class="button-panel">
    <button mat-raised-button color="primary" type="button" (click)="getVillains()" matTooltip="Refresh the villains">Refresh</button>
    <button mat-raised-button color="primary" type="button" (click)="enableAddMode()" *ngIf="!addingVillain && !selectedVillain"
      matTooltip="Add a new villain">Add</button>
  </div>
</div>
<div class="content-container">
  <div class="list-container">
    <div *ngIf="villains$ | async as villains">
      <!-- <mat-spinner *ngIf="loading;else villainList" mode="indeterminate" color="accent"></mat-spinner>
      <ng-template #villainList>
        <vk-villain-list [villains]="villains" [selectedVillain]="selectedVillain" (deleted)="deleteVillain($event)" (selected)="onSelect($event)"></vk-villain-list>
      </ng-template> -->
      <vk-villain-list [villains]="villains" [selectedVillain]="selected" (deleted)="delete($event)" (selected)="select($event)"></vk-villain-list>
    </div>
  </div>
  <div class="detail-container" [@openClose]="selected" *ngIf="selected">
    <vk-villain-detail [villain]="selected" (unselect)="close()" (add)="add($event)" (update)="update($event)">
    </vk-villain-detail>
  </div>
</div>
